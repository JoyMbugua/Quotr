<div class="container dark">
    <div class="column">
        <p>Add a Quote</p>
    </div>
    <div class="column">
        <p>Quote list {{ quoteCount }} quotes</p>
    </div>
</div>
<div class="container light">
<div class="column">
    <p class="form-caption">Enter your favorite quote:</p>
   
    <!-- the form -->
    <form>
        <label for="name">Name:</label>
        <input type="text" class="regular" [(ngModel)]="user" placeholder="Name">
        <br>
       <label for="quote">Entry:</label>
        <input type="text" class="regular" placeholder="Quote..." [(ngModel)]="quoteText">
        <br>
        <label for="author">Author:</label>
        <input type="text" class="regular" [(ngModel)]="author" placeholder="Author">
        <input type="submit" class="submit" value="Add Quote" (click)="addQuote()">
    </form>
</div>
<div class="column">
    <div class="quotes-container" *ngFor="let item of quotes">
        {{ item.name }} posted: 
        <app-quote-details [quote]='item'></app-quote-details>
    </div>
    
</div>
</div>
