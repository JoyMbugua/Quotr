
<form (ngSubmit)='submitQuote()' #formQuote='ngForm'>
    
    <div class="form-group">
        <label for="name">Name:</label>
    <input type="text" class="regular" [(ngModel)]="newQuote.name" #name='ngModel' required name="name">
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p>Name is required!</p>
    </div>
    </div>
    <br>

   <div class="form-group">
    <label for="description">Entry:</label>
    <textarea type="text" class="regular" rows="8" [(ngModel)]="newQuote.description" #description='ngModel' name='description' required>
    </textarea>
    <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
        <p>A valid quote is required!</p>
    </div>
   </div>
    <br>

    <div class="form-group">
        <label for="author">Author:</label>
         <input type="text" class="regular" [(ngModel)]="newQuote.author" #author='ngModel' name='author' required>
         <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
            <p>This author is required!</p>
        </div>
        </div>


    <button type="submit" class="btn btn-success">Post</button>
</form>
